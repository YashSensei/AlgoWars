name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  DATABASE_URL: postgresql://test:test@localhost:5432/test
  JWT_SECRET: test-secret-key-for-ci-only
  MEGALLM_API_KEY: test-key-for-ci

jobs:
  quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Type check
        run: bun run typecheck

      - name: Lint (Biome)
        run: bun run lint

      - name: Check function complexity
        run: bun run check:functions

      - name: Build
        run: bun run build

      - name: Test
        run: bun test
