services:
  db:
    image: postgres:16-alpine
    container_name: algowars-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: algowars
      POSTGRES_PASSWORD: algowars
      POSTGRES_DB: algowars
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
